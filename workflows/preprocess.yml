name: Preprocessing Data Otomatis

on:
  push:
    paths:
      - 'data.csv'
      - 'automate_Heriyanto.py'
      - 'workflows/preprocessing.yml'
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸš€ Jalankan Preprocessing
      run: |
        python automate_Heriyanto.py

    - name: ğŸ“¤ Upload Hasil Preprocessing (data_processed.csv)
      uses: actions/upload-artifact@v3
      with:
        name: data-processed
        path: data_processed.csv
